# vim:set ft=tmux:
## name: Oasis Canyon Dark
## author: uhs-robert

# Main
set -ogq @thm_strong_primary "#ffa34d"
set -ogq @thm_primary "#ffba75"
set -ogq @thm_light_primary "#f9c97b"
set -ogq @thm_secondary "#ffa0a0"
set -ogq @thm_prefix "#58b8fd"
